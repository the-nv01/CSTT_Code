    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col col-2">
                    <div class="header__logo">
                        <a href="#">
                            <img width="19%" src="../static/img/logo-header.jpg" alt="">
                        </a>
                    </div>
                    <!--End .header__logo-->
                </div>
                <div class="col col-8">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="#">Giới thiệu</a></li>

    <div class="login-box">
            
    <div class="container d-flex flex-column">
            <div class="text-content-login">
                <h1>Login  </h1>
            </div>    
            <form action="">
                <div class="loginInput d-flex flex-column">
                    <div class="login-input-userName login-group d-flex">
                        <label for="userName">
                            <i class="fa-solid fa-user"></i>
                            Tài khoản
                        </label>
                        <input type="text" id="userName" class="input-group-login" placeholder="Nhập tài khoản">
                    </div>
                    <div class="login-input-passWord login-group  d-flex">
                        <label for="passWord">
                            <i class="fa-solid fa-lock"></i>
                            Mật khẩu
                        </label>
                        <input type="password" id="passWord"  class="input-group-login" placeholder="Nhập mật khẩu">
                    </div>
                </div>

                <div class="submit-login ">
                    <button type="submit" class="btn  ">Đăng Nhập</button>
                </div>
            </form>
    </div>

    </div>

    <script src="../static/js/login.js"></script>
